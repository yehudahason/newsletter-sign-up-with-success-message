<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <figure class="img-div">
        <div class="imgsrc" alt="image"></div>
      </figure>
      <section class="content">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <section class="inner-text">
          <p>
            <img src="./assets/images/icon-list.svg" alt="" />&nbsp; Product
            discovery and building what matters
          </p>
          <p>
            <img src="./assets/images/icon-list.svg" alt="" />&nbsp; Measuring
            to ensure updates are a success
          </p>
          <p>
            <img src="./assets/images/icon-list.svg" alt="" />&nbsp; And much
            more!
          </p>
        </section>
        <form action="" id="form">
          <div class="input" id="input">
            <label for="email"
              ><span>Email address</span>
              <span class="valid" id="valid">Valid email required</span>
            </label>
            <input type="email" id="email" placeholder="email@company.com" />
          </div>
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </section>
      <p></p>
    </main>
  </body>
</html>
