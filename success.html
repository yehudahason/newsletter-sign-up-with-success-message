<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Succes Page</title>
    <link rel="stylesheet" href="./css/style2.css" />

    <script defer>
      // GET EMAIL
      document.addEventListener("DOMContentLoaded", () => {
        const email = localStorage.getItem("email");
        document.getElementById("result-email").innerText = email;
        // BACK HOME
        document.getElementById("dis-btn").addEventListener("click", () => {
          window.location.href = "./index.html";
        });
      });
    </script>
  </head>
  <body>
    <!-- SUCCESS -->
    <main class="main">
      <img src="./assets/images/icon-list.svg" alt="list-icon" />
      <h1>Thanks for subscribing!</h1>
      <p>
        A confirmation email has been sent to
        <span class="email" id="result-email"> 500 SERVER ERROR</span>&nbsp;.
        Please open it and click the button inside to confirm your subscription.
      </p>
      <button class="dis-btn" id="dis-btn">Dismiss message</button>
    </main>
  </body>
</html>
